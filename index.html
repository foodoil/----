<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粮油产品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        h2 {
            padding-left: 20px;
            margin-top: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>粮油产品展示网站</h1>
    </header>

    <main>
        <section>
            <h2>五谷杂粮</h2>
            <div class="grid" id="grain"></div>
        </section>

        <section>
            <h2>油调料</h2>
            <div class="grid" id="oil"></div>
        </section>

        <section>
            <h2>其他</h2>
            <div class="grid" id="other"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 粮油产品展示</p>
    </footer>

    <script>
        function generateProducts(category, containerId) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 50; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="images/${category}${i}.jpg" alt="${category}产品${i}">
                    <h3>${category}产品${i}</h3>
                    <p>￥${(Math.random() * 40 + 10).toFixed(2)}</p>
                `;
                container.appendChild(card);
            }
        }

        generateProducts('五谷杂粮', 'grain');
        generateProducts('油调料', 'oil');
        generateProducts('其他', 'other');
    </script>
</body>
</html>
