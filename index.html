<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粮油产品展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>粮油产品展示</h1>

    <main>
        <!-- 五谷杂粮类 -->
        <section class="category">
            <h2>五谷杂粮</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product1.jpg" alt="五谷杂粮1">

                    <p class="price">￥20</p>
                </div>
                <div class="product-card">
                    <img src="images/product2.jpg" alt="五谷杂粮2">
                    <h3>五谷杂粮产品2</h3>
                    <p class="price">￥25</p>
                </div>
                <div class="product-card">
                    <img src="images/product3.jpg" alt="五谷杂粮3">
                    <h3>五谷杂粮产品3</h3>
                    <p class="price">￥30</p>
                </div>
            </div>
        </section>

        <!-- 油调料类 -->
        <section class="category">
            <h2>油调料</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product4.jpg" alt="油调料1">
                    <h3>油调料产品1</h3>
                    <p class="price">￥15</p>
                </div>
                <div class="product-card">
                    <img src="images/product5.jpg" alt="油调料2">
                    <h3>油调料产品2</h3>
                    <p class="price">￥18</p>
                </div>
                <div class="product-card">
                    <img src="images/product6.jpg" alt="油调料3">
                    <h3>油调料产品3</h3>
                    <p class="price">￥22</p>
                </div>
            </div>
        </section>

        <!-- 其他类 -->
        <section class="category">
            <h2>其他</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product7.jpg" alt="其他产品1">
                    <h3>其他产品1</h3>
                    <p class="price">￥10</p>
                </div>
                <div class="product-card">
                    <img src="images/product8.jpg" alt="其他产品2">
                    <h3>其他产品2</h3>
                    <p class="price">￥12</p>
                </div>
                <div class="product-card">
                    <img src="images/product9.jpg" alt="其他产品3">

    <footer>
        <p>© 2025 粮油产品展示网站</p>
    </footer>
